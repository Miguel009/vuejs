<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../Curso/PrimerosPasos/css/estilosinde.css'>
</head>
<body>
    <div class="container mx-auto" id="app">
        <h1 class="text-3xl">{{titulo}}</h1>
        <h1 class="text-3xl"><span class="text-red-500">Invertido: </span>{{Invertido}}</h1>
        <input type="text" class="my-3 p-2 outline-none focus:border-blue-400 border-2 border-gray-500 w-full rounded" v-model="titulo">
        <button @click="suma" class="px-2 bg-green-500 text-white rounded text-center focus:outline-none">+</button>
        <button @click="contador--"  @touchstart="contador--" class="px-2 bg-red-500 text-white rounded text-center focus:outline-none" >-</button>
        <h1 class="text-3xl">{{contador}}</h1>
        <div class="w-full">
            <div class="shadow w-full bg-gray-200">
                <div class="text-xs leading-none py-1 text-center text-white" :style="{'width': contador+'%'}"
                :class="color"
                >{{contador}}%</div>
              </div>
        </div>
        <br>
        <!--Ciclo de vida de vue-->
        <h1 class="text-3xl">Ciclo de vida de vue</h1>
        <button @click="Destruir" class="px-2 bg-red-600 text-white rounded">Destruir</button>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src='js/app.js'></script>
</html>
